<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <header>
        <h1>Paul's Cover Letter Tool</h1> 
        <form class="inputs">
                <input type="text" id="position" placeholder="Position name" required>
                <input type="text" id="company" placeholder="Company" required>
                <input type="submit" id="submit" value="Go">
        </form>
    </header>
    <div class="backpaper">
        <div class="paper dog-ear">
            <div class="header">
                <section class="left">
                    <p>Paul Tiller 
                    <p>10013 Drew Ave. S</p>
                    <p>Bloomington, MN 55431</p>
                </section>
                <section class="right">
                    <p>Email: pftiller@gmail.com</p>
                    <p>Phone: 612-803-6436</p>
                </section>
            </div> 
            <main class="text">
                <h3></h3>
                <p class="salutation"></p>
                <p class="first_paragraph"></p>
                <p class="second_paragraph"></p>
                <p class="third_paragraph"></p>
                <p class="fourth_paragraph"></p>
                <p class="fifth_paragraph"></p>
                <p class="sixth_paragraph"></p>
            </main>
            <footer>
                <p>Sincerely,</p>
                <img src="assets/signature.png" alt="Signature">
                <p>Paul Tiller</p>
            </footer>
        </div>
    </div>
</body>
</html>
